		  <li class="dropdown active"><a class="dropdown-toggle bg-light" data-toggle="dropdown" href="#" aria-expanded="false"><span class="glyphicon glyphicon-wrench"></span> Tools <span class="caret"></span></a><ul class="dropdown-menu bg-light"><li class="active"><a href="/firmware.htm"><span class="glyphicon glyphicon-upload"></span> Firmware <span

  <div id="container" class="container">

    <form class="form-horizontal" id="firmware_form" method="POST" action="/update" enctype="multipart/form-data">
		<div id="sectionTemplate" class="form-group">
			<label class="col-sm-2 control-label section-label" style="margin-bottom: 0;margin-top: 10px;">Firmware</label>
			<div class="col-sm-12">
				<hr style="margin-bottom: 5px;margin-top: 0;" />
			</div>
		</div>
		
		<div class="form-group">
          <label for="inputFirmwareFile" class="col-sm-2 control-label">Bin File</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="inputFirmwareFile" accept=".bin" name="firmware">
          </div>
        </div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Update Firmware</button>
			</div>
		</div>
	</form>
	<p>&nbsp;</p>
	<form class="form-horizontal" id="filesystem_form" method="POST" action="/update" enctype="multipart/form-data">
		<div id="sectionTemplate" class="form-group">
			<label class="col-sm-2 control-label section-label" style="margin-bottom: 0;margin-top: 10px;">File System</label>
			<div class="col-sm-12">
				<hr style="margin-bottom: 5px;margin-top: 0;" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputFileSystemFile" class="col-sm-2 control-label">Bin File</label>
			<div class="col-sm-10">
				<input type="file" class="form-control" id="inputFileSystemFile" accept=".bin" name="filesystem">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Update File System</button>
			</div>
		</div>
	</form>

</div>

  <!-- request js from the ESP8266 web server -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
