  <div id="container" class="container">
	  <div class="terminal-controls top"><div class="control"><input type="checkbox" id="autoScroll" checked /> Auto Scroll</div></div>
	  <div id="terminal"></div>
	  <div class="terminal-controls">
		  <div class="control">
			  <input type="text" placeholder="Command" id="message" /> <button id="send" class="btn-primary">Send</button>
		  </div>
		  <div class="control logLevel align-right">
			  <input type="radio" id="logVerbose" name="logLevel" value="v" />
			  <label for="logVerbose">Verbose</label>
		  	  <input type="radio" id="logDebug" name="logLevel" value="d" checked />
			  <label for="logDebug">Debug</label>
			  <input type="radio" id="logInfo" name="logLevel" value="i" />
			  <label for="logInfo">Info</label>
			  <input type="radio" id="logWarning" name="logLevel" value="w" />
			  <label for="logWarning">Warning</label>
			  <input type="radio" id="logError" name="logLevel" value="e" />
			  <label for="logError">Error</label>
		  </div>
	  </div>
  </div>

  <!-- request js from the ESP8266 web server -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
